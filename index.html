<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anniversary</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family:'Plus Jakarta Sans', sans-serif;
  opacity:0;
  transition:opacity .6s ease;
}
body.loaded { opacity:1; }

h1,h2,h3 { font-family:'Playfair Display', serif; }

.page-link {
  position:relative;
}
.page-link::after {
  content:"";
  position:absolute;
  bottom:-6px;
  left:0;
  width:0%;
  height:2px;
  background:#ff2e63;
  transition:.3s;
}
.page-link:hover::after { width:100%; }

.card-glow {
  transition:.4s ease;
}
.card-glow:hover {
  transform:translateY(-8px);
  box-shadow:0 0 40px rgba(255,46,99,.35);
}

#intro.hide {
  opacity: 0;
  pointer-events: none;
}
</style>
</head>

<body class="bg-gradient-to-br from-[#2a0d16] via-[#1c0710] to-[#2a0d16] text-white">

<!-- CINEMATIC INTRO -->
<div id="intro" class="fixed inset-0 bg-black flex flex-col items-center justify-center z-[9999] transition-opacity duration-1000">

  <h1 id="intro-date"
      class="text-white text-3xl md:text-5xl opacity-0 transition-all duration-1000 tracking-wide">
      February 24th, 2025
  </h1>

  <p id="intro-line"
     class="text-pink-500 mt-6 text-lg opacity-0 transition-all duration-1000 delay-700">
     A story began...
  </p>

</div>

<!-- NAV -->
<header class="px-8 py-5 flex justify-between items-center border-b border-white/5 backdrop-blur-md">
  <div class="flex items-center gap-2">
    <span class="text-pink-500">❤️</span>
    <h2>Our First Anniversary</h2>
  </div>
  <nav class="hidden md:flex gap-8 text-sm text-white/70">
    <a href="index.html" class="page-link text-pink-500">Home</a>
    <a href="memories.html" class="page-link">Memories</a>
    
  </nav>
</header>

<!-- HERO -->
<section class="px-6 lg:px-20 py-20 text-center">
  <div class="relative rounded-3xl overflow-hidden shadow-2xl min-h-[500px] flex items-center justify-center">
    <div class="absolute inset-0 bg-cover bg-center"
      style="background-image:url('images/home.jpeg');"></div>
    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>

    <div class="relative z-10 max-w-2xl">
      <span class="text-xs uppercase tracking-widest text-pink-500">Celebrating Love</span>
      <h1 class="text-5xl md:text-6xl font-bold mt-4">One Year of Us</h1>
      <p class="text-white/70 mt-4">365 days of PRUMIIIII.</p>
      <a href="memories.html"
        class="inline-block mt-6 bg-pink-500 px-8 py-3 rounded-full font-semibold shadow-lg shadow-pink-500/40 hover:scale-105 transition">
        ❤️ Begin Our Story
      </a>
    </div>
  </div>
</section>



<!-- FOOTER -->
<footer class="py-20 text-center border-t border-white/5">
  <h2 class="text-5xl italic">Forever to go.</h2>
  <p class="text-white/40 mt-4 text-sm">EST. 202</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function(){
  document.body.classList.add("loaded");

  document.querySelectorAll("a").forEach(link=>{
    link.addEventListener("click",function(e){
      if(this.href.includes(".html")){
        e.preventDefault();
        document.body.classList.remove("loaded");
        setTimeout(()=>{ window.location=this.href; },400);
      }
    });
  });
});

document.addEventListener("DOMContentLoaded", function(){

  const intro = document.getElementById("intro");
  const date = document.getElementById("intro-date");
  const line = document.getElementById("intro-line");

  // Animate intro text
  setTimeout(()=> date.classList.remove("opacity-0"), 400);
  setTimeout(()=> line.classList.remove("opacity-0"), 1200);

  // Hide intro after 3.5 seconds
  setTimeout(()=>{
    intro.classList.add("hide");
    setTimeout(()=> intro.remove(), 1000);
  }, 3500);

});

// DAYS TOGETHER COUNTER
const startDate = new Date("June 12, 2023 00:00:00").getTime();

function updateCounter() {
  const now = new Date().getTime();
  const diff = now - startDate;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = String(hours).padStart(2, "0");
  document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
  document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
}

setInterval(updateCounter, 1000);
updateCounter();
</script>

</body>
</html>
